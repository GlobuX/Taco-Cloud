plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':tacocloud-data')
    api project(':tacocloud-domain')
    api project(':tacocloud-security')
    api project(':tacocloud-messaging-jms')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'com.oracle.database.messaging:aqapi-jakarta:23.3.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.36'
}

description = 'tacocloud-api'
