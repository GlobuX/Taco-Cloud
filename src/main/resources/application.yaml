spring:
  profiles:
    active: dev

---

spring:
  config:
    activate:
      on-profile: dev
  application:
    name: Taco-Cloud
  thymeleaf:
    cache: false

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    name: tacocloud
    generate-unique-name: false
    url: jdbc:h2:mem:tacocloud
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

management:
  endpoints:
    access:
      default: unrestricted
logging:
  level:
    org.springframework.security: warn
taco:
  orders:
    pageSize: 20

---

spring:
  config:
    activate:
      on-profile: prod
  thymeleaf:
    cache: true
logging:
  level:
    org.springframework.security: warn