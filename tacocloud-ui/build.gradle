buildscript {
  repositories {
    maven {
      url = uri("https://plugins.gradle.org/m2/")
    }
    mavenCentral()
  }
  dependencies {
    // For JDK 21+
    classpath 'org.siouan:frontend-jdk21:10.0.0'
  }
}

plugins {
  id 'org.siouan.frontend-jdk21' version '10.0.0'
}

// For JDK 21+
apply plugin: 'org.siouan.frontend-jdk21'

description = 'tacocloud-ui'
